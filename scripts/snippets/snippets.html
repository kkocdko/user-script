<script>
  (() => {
    const condition = () => ottxt.textContent === "** VICTORY **";
    const show = (text) => {
      const style = `
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 999999;
        margin: 0;
        font-size: 5vw;
        font-weight: 100;
        line-height: 100vh;
        color: #fff;
        text-align: center;
        user-select: none;
        background: #000;
      `;
      document.body.insertAdjacentHTML(
        "beforeend",
        `<h1 style="${style}">${text}</h1>`
      );
    };
    const listener = () => {
      const startTime = Date.now();
      const timer = setInterval(() => {
        if (!condition()) return;
        clearInterval(timer);
        const t = ((Date.now() - startTime) / 1000).toString() + "000";
        show(`Timer: ${t.slice(0, t.indexOf(".") + 4)} s`);
      }, 50);
    };
    document.addEventListener("keypress", listener, { once: true });
  })();
</script>
